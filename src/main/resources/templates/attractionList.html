<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Turistattraktioner:</h1>
<table>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th></th>
    </tr>
    <tr th:each="attraction: ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td>
            <a th:href="@{/attractions/{name}(name=${attraction.name})/tags}">Tags</a>
<!--            <input type="button" th:onclick="@{/attractions/${attraction.name}/tags}" th:value="Tags"/>-->
        </td>
    </tr>
</table>
</body>
</html>
