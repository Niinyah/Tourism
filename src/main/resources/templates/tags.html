<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Title</title>
  <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

</h1>

<form th:action="@{/attractions}">

</form>

</html>
