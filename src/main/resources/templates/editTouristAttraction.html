<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit tourist attraction</title>
  <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<h1>Edit Tourist attractions:</h1>
<form action="#" th:action="@{/attractions/update}" th:object="${attraction}" method="post">
  <label>Navn
    <input type="text" th:field="*{name}"/>
  </label>
  <br/>
  <label>Beskrivelse
    <input type="text" th:field="*{description}"/>
  </label>
  <br/>
  <label>By
    <input type="text" th:field="*{city}"/>
  </label>
  <br/>
  <label>Tags</label>
  <br/>

  <div th:each="tag: ${tags}">
    <label th:text="${tag.toString()} "></label>
    <input th:value="${tag}" th:field="*{tags}" type="checkbox"/>
  </div>

  <button type="submit">Opdater</button>

</form>
  <form th:action="@{/attractions}">
    <button type="submit">Tilbage</button>
  </form>

</body>
</html>
